relay:
  address: 'COM3'
  response_time: 0.1 # Seconds for command to process
  settling_time: 5 # Seconds for relay changeover to settle (voltage stabilization)

yokogawa:
  address: 'GPIB1::1::INSTR'
  response_time: 0.001 # Seconds for command to process

controller:
  et_voltage_step: 0.01 # Volts
  ET_1_port: 'COM4' # Port for ET1
  ET_2_port: 'COM4' # Port for ET2
  ET_3_port: 'COM4' # Port for ET3

easttester:
  response_time: 0.3 # Delay between commands
  v_min: 0.1 # Min voltage registered by ET
  v_shutoff: 21 # Max voltage of 'low' range, 155 V for high range
  i_shutoff: 3.3 # Max current of 'low' range, 22 A for high range
  avg_num: 5 # Number of currents to avg for reading