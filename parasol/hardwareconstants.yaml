filestructure:
  root_dir: "C:\\Users\\FRG-LAPTOP\\Documents\\PARASOL\\" # Root directory
  analysis_dir: "C:\\Users\\FRG-LAPTOP\\Documents\\PARASOL\\Analysis\\" # Analysis directory
  # cell characteriation in root_dir\\Characterization\\
  # environment characteriation in root_dir\\Environment\\
  num_modules: 24 # Number of modules

relay:
  device_identifiers: # Generally COM3
    pid: 24577
    vid: 1027
    serial_number : 'AQ01FVSHA'
    # location: None
  response_time: 0.5 # changed from 0.1 4/13/2022 # Seconds for relay switch to settle

yokogawa:
  address: 'GPIB1::1::INSTR' # GPIB address for Yokogawa
  source_delay: 0.05 # ms for source to settle
  sense_delay: 0.05 # ms for sense to settle
  command_delay: 0 # ms between commands (built in on yoko)
  integration_time: 10 # ms for integration time
  max_voltage: 5 # Max volts
  max_current: 1 # Max amps 
  timeout : 10 # sec

easttester:
  device_identifiers:
    ET_1: # Generally COM10
      pid: 29987
      vid: 6790
      location: "1-4.2"
    ET_2: # Generally COM11
      pid: 29987
      vid: 6790
      location: "1-4.3"
    ET_3: # Generally COM9
      pid: 29987
      vid: 6790
      location: "1-4.4"
  baud_rate: 115200 # Leave as is
  time_out: 0.005 # Seccond for timeout in serial
  source_delay: 1 # 0.5 # Seconds for source to settle (voltage stabilization) [0.25,0.25,0.5 had lag]
  sense_delay: 1 # 0.25 # Seconds for sense to return value
  command_delay: 1 #0.25 # 0.05 # Seconds between commands
  avg_num: 5 # Number of currents to avg for reading --> ~integration time
  max_voltage: 5 # Max voltage of 'low' range, 155 V for high range
  max_current: 3.3 # Max current of 'low' range, 22 A for high range
  v_min: 0.1 # Min voltage registered by ET
  voltage_range: "LOW" # "LOW" or "HIGH"
  current_range: "LOW" # "LOW" or "HIGH"

labjack:
  thermocouple_port: 0 # AIN Port for thermocouple
  photodiode_port: 1 # AIN Port for photodoide
  hygrometer_port: 3 # AIN Port for hygrometer

  average_num: 10 # Number of readings to average
  delay_time: 0.01 # Seconds to wait between readings

  # Thermocouple, photodiode, hygrometer have constants pertaining to hardware thats kept in labjack.py

characterization:
  mppt_voltage_step: 0.01 # Volts

analysis:
  derivative_v_step : 0.05 # Voltage step for derivative (Rs, Rsh, Rch) in JV analysis

controller:
  monitor_delay: 15 # Seconds between environmental monitoring 

RUN_UI:
  area : 1 # Area of the module in cm^2
  jv_mode: 0 # Default JV mode
  mpp_mode: 0 # Default MPP mode
  jv_frequency: 60 # seconds between JV scans
  mpp_frequency: 20 # seconds between MPP scans
  v_min: -0.1 # Voltage minimum for JV/MPP scan
  v_max: 0.7 # Voltage maximum for JV/MPP scan
  v_steps: 100 # Voltage steps for JV scan

GRAPH_UI:

  x1: "Time Elapsed (s)" # graph1 x data
  x2: "Time Elapsed (s)" # graph2 x data
  x3: "Time Elapsed (s)" # graph3 x data
  x4: "Time Elapsed (s)" # graph4 x data
